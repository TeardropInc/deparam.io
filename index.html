<p><input type="text" id="url" placeholder="Paste URL here"></p>

<table class="tablesorter">
  <thead>
    <tr>
      <th data-sort="string">Key</td>
      <th>Value</td>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="js/stupidtable.js"></script>
<script>
$(document).ready(function() {
  $("table").stupidtable()

  // If hash is set, use that as url
  if(window.location.hash !== "") {
    $("#url").val(window.location.hash.substr(1))
    setTimeout(function() {
      $("#url").trigger("input")
    }, 1)
  }

  $("#url").on("input", function(event) {
    if( !$("table").is(":visible") ) $("table").fadeIn("slow")

    // Clear table on every iteration
    $("table tbody").html("")

    inputString = $(this).val()
    arr = inputString.split("&")
    var str;
    for(var i in arr)
    {
      var tr = document.createElement("tr"),
          keyTd = document.createElement("td"),
          valTd = document.createElement("td"),
          param = ""

      // do nothing for 2nd param and above
      if(i > 0) {
        param = arr[i]
      // First one needs to have first part of URL removed (e.g. http://google.com/?)
      } else {
        param = arr[i].split("?")[1]
      }

      keyTd.innerHTML = param.split("=")[0]
      valTd.innerHTML = param.split("=")[1]
      tr.appendChild(keyTd)
      tr.appendChild(valTd)

      $("table tbody").append(tr)
      $("table").trigger("update")
    }
  })
})
</script>
